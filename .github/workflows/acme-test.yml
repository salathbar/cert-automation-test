name: ACME Test

on:
  workflow_dispatch:

jobs:
  acme-dry-run:
    runs-on: self-hosted
    steps:
      - name: Install acme.sh
        run: |
          curl https://get.acme.sh | sh
          echo "$HOME/.acme.sh" >> $GITHUB_PATH

      - name: Issue test cert (staging)
        run: |
          acme.sh --issue --test -d example.com --standalone -k 2048 || true
          echo "âœ… acme.sh installed and test run executed"
