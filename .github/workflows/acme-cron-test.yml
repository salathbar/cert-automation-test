name: ACME Cron Test

on:
  schedule:
    - cron: "*/6 * * * *"   # every 6 minute
    #- cron: "0 0 1 */3 *"  # every quarter year
  workflow_dispatch:         # still allow manual trigger

jobs:
  acme-test:
    runs-on: self-hosted
    steps:
      - name: Install acme.sh
        run: |
          curl https://get.acme.sh | sh
          echo "$HOME/.acme.sh" >> $GITHUB_PATH

      - name: Test issue cert (staging)
        run: |
          acme.sh --issue --test -d example.com --standalone -k 2048 || true
          echo "âœ… Ran acme.sh test issuance at $(date)"
